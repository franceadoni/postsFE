<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th>*</th>
      <th>Title</th>
      <th>Author</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let post of postsStore.posts, index as i">
      <td>{{i + 1}}</td>
      <td>{{post.title}}</td>
      <td>{{post.author}}</td>
      <td>{{post.category_id}}</td>

      <td><button class="btn btn-light" (click)="setActive(post)">Update</button></td>
      <td><button class="btn" style="background-color: #c63f52;" (click)="deletePost(post)">Delete</button></td>
    </tr>
  </tbody>
</table>

<app-post-form [active] = "postsStore.active" (resetActive)="resetActive()" (savePost)="savePost($event)" ></app-post-form>

<div *ngIf = "!!showToast">
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="liveToast" class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-body">
        {{showToast}}
      </div>
    </div>
  </div>
</div>
